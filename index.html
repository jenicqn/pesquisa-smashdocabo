<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa Smash do Cabo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .linha {
      margin-bottom: 20px;
    }

    .estrelas {
      direction: rtl;
      unicode-bidi: bidi-override;
      display: inline-block;
    }

    .estrelas input {
      display: none;
    }

    .estrelas label {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
      display: inline-block;
      margin-right: 5px;
    }

    .estrelas input:checked ~ label,
    .estrelas label:hover,
    .estrelas label:hover ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Pesquisa de Satisfação - Smash do Cabo</h1>

  <form action="https://formsubmit.co/smashdocabo@gmail.com" method="POST">
    <input type="hidden" name="_redirect" value="https://jenicqn.github.io/smashdocabo/obrigado.html">



    <!-- Morador -->
    <div class="linha">
      <label>Você é morador da cidade? *</label>
      <input type="radio" name="morador" value="Sim, sou morador" required> Sim, sou morador
      <input type="radio" name="morador" value="Não, sou turista" required> Não, sou turista
    </div>

    <!-- Avaliações -->
    <div class="linha">
      <label>Como você avalia o nosso ATENDIMENTO? *</label>
      <div class="estrelas">
        <input type="radio" id="att5" name="atendimento" value="5" required><label for="att5">&#9733;</label>
        <input type="radio" id="att4" name="atendimento" value="4"><label for="att4">&#9733;</label>
        <input type="radio" id="att3" name="atendimento" value="3"><label for="att3">&#9733;</label>
        <input type="radio" id="att2" name="atendimento" value="2"><label for="att2">&#9733;</label>
        <input type="radio" id="att1" name="atendimento" value="1"><label for="att1">&#9733;</label>
      </div>
    </div>

    <div class="linha">
      <label>Como você avalia a QUALIDADE DOS NOSSOS PRODUTOS? *</label>
      <div class="estrelas">
        <input type="radio" id="qual5" name="qualidade" value="5" required><label for="qual5">&#9733;</label>
        <input type="radio" id="qual4" name="qualidade" value="4"><label for="qual4">&#9733;</label>
        <input type="radio" id="qual3" name="qualidade" value="3"><label for="qual3">&#9733;</label>
        <input type="radio" id="qual2" name="qualidade" value="2"><label for="qual2">&#9733;</label>
        <input type="radio" id="qual1" name="qualidade" value="1"><label for="qual1">&#9733;</label>
      </div>
    </div>

    <div class="linha">
      <label>Como você avalia o nosso TEMPO DE ESPERA? *</label>
      <div class="estrelas">
        <input type="radio" id="tempo5" name="tempo" value="5" required><label for="tempo5">&#9733;</label>
        <input type="radio" id="tempo4" name="tempo" value="4"><label for="tempo4">&#9733;</label>
        <input type="radio" id="tempo3" name="tempo" value="3"><label for="tempo3">&#9733;</label>
        <input type="radio" id="tempo2" name="tempo" value="2"><label for="tempo2">&#9733;</label>
        <input type="radio" id="tempo1" name="tempo" value="1"><label for="tempo1">&#9733;</label>
      </div>
    </div>

    <div class="linha">
      <label>Como você avalia as nossas OPÇÕES E VARIEDADES DE PRODUTOS? *</label>
      <div class="estrelas">
        <input type="radio" id="var5" name="variedade" value="5" required><label for="var5">&#9733;</label>
        <input type="radio" id="var4" name="variedade" value="4"><label for="var4">&#9733;</label>
        <input type="radio" id="var3" name="variedade" value="3"><label for="var3">&#9733;</label>
        <input type="radio" id="var2" name="variedade" value="2"><label for="var2">&#9733;</label>
        <input type="radio" id="var1" name="variedade" value="1"><label for="var1">&#9733;</label>
      </div>
    </div>

    <div class="linha">
      <label>Como você avalia o nosso CUSTO-BENEFÍCIO? *</label>
      <div class="estrelas">
        <input type="radio" id="cb5" name="custobeneficio" value="5" required><label for="cb5">&#9733;</label>
        <input type="radio" id="cb4" name="custobeneficio" value="4"><label for="cb4">&#9733;</label>
        <input type="radio" id="cb3" name="custobeneficio" value="3"><label for="cb3">&#9733;</label>
        <input type="radio" id="cb2" name="custobeneficio" value="2"><label for="cb2">&#9733;</label>
        <input type="radio" id="cb1" name="custobeneficio" value="1"><label for="cb1">&#9733;</label>
      </div>
    </div>

    <!-- Origem -->
    <div class="linha">
      <label>Como você chegou até a loja? *</label>
      <select name="origem" required>
        <option value="">Selecione</option>
        <option value="Google">Google</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="Influencer">Influencer</option>
        <option value="Passando em frente">Passando em frente</option>
        <option value="Outros">Outros</option>
      </select>
    </div>

    <!-- Falta -->
    <div class="linha">
      <label>O que você acredita que FALTA no Smash do Cabo?</label>
      <input type="text" name="falta" maxlength="200" placeholder="Resposta curta">
    </div>

    <!-- Indicação -->
    <div class="linha">
      <label>Em uma escala de 0 a 10, o quanto você indicaria o Smash do Cabo para um amigo ou familiar? *</label>
      <select name="indicacao" required>
        <option value="">Selecione</option>
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select>
    </div>

    <!-- Sugestão -->
    <div class="linha">
      <label>Coloque aqui sua sugestão ou elogio para a Smash do Cabo:</label>
      <textarea name="sugestao" rows="3" cols="50" placeholder="Escreva sua sugestão ou elogio"></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
