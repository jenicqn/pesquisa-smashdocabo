<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Obrigado!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f97316;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      color: #000;
    }
    .logo {
      max-width: 140px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }
    h1 {
      margin-bottom: 10px;
      color: #000;
    }
    .brinde {
      font-size: 18px;
      margin: 10px 0;
    }
    .brinde strong {
      color: #d32f2f;
    }
    .validade {
      color: #000;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .validade span {
      color: #22c55e;
    }
    .codigo {
      font-size: 18px;
      font-weight: bold;
      color: #0d47a1;
      margin: 10px 0;
    }
    .nota {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo Smash do Cabo" class="logo" />
    <div class="emoji"></div>
    <h1>Obrigado por responder nossa pesquisa!</h1>
    <p class="brinde"> Voc锚 ganhou:<br /><strong>1 Soda Italiana</strong></p>
    <p class="validade">V谩lido para sua pr贸xima visita na loja!<br />Esse cupom expira em: <span id="validade">--/--/----</span></p>
    <p class="codigo" id="codigoCupom">Gerando seu c贸digo...</p>
    <p class="nota">Apresente um print desta tela na loja Smash do Cabo.</p>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // redireciona se n茫o vier do formul谩rio
    if (!localStorage.getItem('cliente_telefone')) {
      window.location.href = 'index.html';
      return;
    }

    const SUPABASE_URL      = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';
    const brinde            = '1 Soda Italiana';

    function gerarCodigoAleatorio() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 4; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return 'SMASH-' + code;
    }

    const nome     = localStorage.getItem('cliente_nome')    || 'Cliente';
    const telefone = localStorage.getItem('cliente_telefone')|| '';
    const hoje     = new Date().toISOString().split('T')[0];

    // busca cupom
    const respGet = await fetch(
      `${SUPABASE_URL}/rest/v1/cupons?cliente_telefone=eq.${encodeURIComponent(telefone)}&utilizado=eq.false&valido_ate=gte.${hoje}`,
      { headers: { apikey: SUPABASE_ANON_KEY, Authorization: `Bearer ${SUPABASE_ANON_KEY}` } }
    );
    const cupons = await respGet.json();

    if (cupons.length > 0) {
      // exibe existente
      const cupom = cupons[0];
      document.getElementById('validade').textContent = new Date(cupom.valido_ate).toLocaleDateString('pt-BR');
      document.getElementById('codigoCupom').textContent = `C贸digo do Cupom: ${cupom.codigo}`;
    } else {
      // cria novo
      const codigo = gerarCodigoAleatorio();
      const validadeData = new Date();
      validadeData.setDate(validadeData.getDate() + 30);
      const validoAte = validadeData.toISOString().split('T')[0];

      document.getElementById('validade').textContent = validadeData.toLocaleDateString('pt-BR');
      document.getElementById('codigoCupom').textContent = `C贸digo do Cupom: ${codigo}`;

      await fetch(`${SUPABASE_URL}/rest/v1/cupons`, {
        method: 'POST',
        headers: {
          apikey: SUPABASE_ANON_KEY,
          Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          codigo,
          cliente_nome: nome,
          cliente_telefone: telefone,
          brinde,
          valido_ate: validoAte,
          utilizado: false
        })
      });
    }
  });
  </script>
</body>
</html>
