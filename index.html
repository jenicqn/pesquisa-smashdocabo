<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa Smash do Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f97316;
      margin: 0;
      padding: 40px 20px;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .logo {
      width: 160px;
      display: block;
      margin: 0 auto 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    .linha {
      margin-bottom: 20px;
    }
    select, input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button[type="submit"] {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    /* Estrelas alinhadas à esquerda */
    .estrelas {
      display: flex;
      flex-direction: row;
      gap: 5px;
    }
    .estrelas input {
      display: none;
    }
    .estrelas label {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }
    /* Estrelas preenchidas */
    .estrelas label.filled {
      color: gold;
    }
    /* Botões de indicação */
    .indicacao-botoes {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }
    .indicacao-botoes button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid gray;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .indicacao-botoes button.vermelho { border-color: #dc3545; color: #dc3545; }
    .indicacao-botoes button.amarelo  { border-color: #ffc107; color: #856404; }
    .indicacao-botoes button.verde    { border-color: #198754; color: #198754; }
    .indicacao-botoes button.selecionado.vermelho { background-color: #dc3545; color: white; }
    .indicacao-botoes button.selecionado.amarelo  { background-color: #ffc107; color: #000; }
    .indicacao-botoes button.selecionado.verde    { background-color: #198754; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo Smash do Cabo" class="logo" />
    <h1>Pesquisa de Satisfação - Smash do Cabo</h1>

    <form id="formularioPesquisa">
      <div class="linha"><label>Nome *</label><input type="text" name="nome" required /></div>
      <div class="linha"><label>Telefone *</label><input type="text" name="telefone" required /></div>
      <div class="linha"><label>Email *</label><input type="email" name="email" required /></div>

      <div class="linha">
        <label>Data de nascimento</label>
        <input type="text" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aaaa" maxlength="10" pattern="\d{2}/\d{2}/\d{4}" />
      </div>

      <div class="linha">
        <label>Você é morador da cidade? *</label>
        <input type="radio" name="morador" value="Sim, sou morador" required /> Sim
        <input type="radio" name="morador" value="Não, sou turista" required /> Não
      </div>

      <!-- Perguntas de avaliação -->
      <div class="linha">
        <label>Como você avalia o nosso ATENDIMENTO? *</label>
        <div class="estrelas">
          <input type="radio" id="att1" name="atendimento" value="1" required /> <label for="att1">★</label>
          <input type="radio" id="att2" name="atendimento" value="2" />             <label for="att2">★</label>
          <input type="radio" id="att3" name="atendimento" value="3" />             <label for="att3">★</label>
          <input type="radio" id="att4" name="atendimento" value="4" />             <label for="att4">★</label>
          <input type="radio" id="att5" name="atendimento" value="5" />             <label for="att5">★</label>
        </div>
      </div>

      <div class="linha">
        <label>O que achou da qualidade dos produtos? *</label>
        <div class="estrelas">
          <input type="radio" id="att1" name="atendimento" value="1" required /> <label for="att1">★</label>
          <input type="radio" id="att2" name="atendimento" value="2" />             <label for="att2">★</label>
          <input type="radio" id="att3" name="atendimento" value="3" />             <label for="att3">★</label>
          <input type="radio" id="att4" name="atendimento" value="4" />             <label for="att4">★</label>
          <input type="radio" id="att5" name="atendimento" value="5" />             <label for="att5">★</label>
        </div>
      </div>

      <div class="linha">
        <label>Como foi o tempo de espera? *</label>
        <div class="estrelas">
          <input type="radio" id="att1" name="atendimento" value="1" required /> <label for="att1">★</label>
          <input type="radio" id="att2" name="atendimento" value="2" />             <label for="att2">★</label>
          <input type="radio" id="att3" name="atendimento" value="3" />             <label for="att3">★</label>
          <input type="radio" id="att4" name="atendimento" value="4" />             <label for="att4">★</label>
          <input type="radio" id="att5" name="atendimento" value="5" />             <label for="att5">★</label>
        </div>
      </div>

      <div class="linha">
        <label>O que achou da variedade de produtos? *</label>
        <div class="estrelas">
          <input type="radio" id="att1" name="atendimento" value="1" required /> <label for="att1">★</label>
          <input type="radio" id="att2" name="atendimento" value="2" />             <label for="att2">★</label>
          <input type="radio" id="att3" name="atendimento" value="3" />             <label for="att3">★</label>
          <input type="radio" id="att4" name="atendimento" value="4" />             <label for="att4">★</label>
          <input type="radio" id="att5" name="atendimento" value="5" />             <label for="att5">★</label>
        </div>
      </div>

      <div class="linha">
        <label>Custo-benefício</label>
        <div class="estrelas">
          <input type="radio" id="att1" name="atendimento" value="1" required /> <label for="att1">★</label>
          <input type="radio" id="att2" name="atendimento" value="2" />             <label for="att2">★</label>
          <input type="radio" id="att3" name="atendimento" value="3" />             <label for="att3">★</label>
          <input type="radio" id="att4" name="atendimento" value="4" />             <label for="att4">★</label>
          <input type="radio" id="att5" name="atendimento" value="5" />             <label for="att5">★</label>
        </div>
      </div>
      <!-- Duplicar o bloco acima para as demais perguntas: qualidade, tempo, variedade e custo-benefício -->

      <div class="linha"><label>Como chegou até a loja? *</label>
        <select name="origem" required>
          <option value="">Selecione</option>
          <option value="Google">Google</option>
          <option value="Instagram">Instagram</option>
          <option value="TikTok">TikTok</option>
          <option value="Influencer">Influencer</option>
          <option value="Passando em frente">Passando em frente</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <div class="linha"><label>O que falta no Smash do Cabo?</label><input type="text" name="falta" /></div>

      <div class="linha">
        <label>Indicação para amigos (0 a 10) *</label>
        <div class="indicacao-botoes" id="indicacaoBotoes"></div>
        <input type="hidden" name="indicacao" id="inputIndicacao" required />
      </div>

      <div class="linha"><label>Sugestão ou elogio</label><textarea name="sugestao" rows="3"></textarea></div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Máscara de data
      const inputData = document.getElementById('data_nascimento');
      inputData.addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 2 && v.length <= 4) v = v.slice(0,2) + '/' + v.slice(2);
        else if (v.length > 4) v = v.slice(0,2) + '/' + v.slice(2,4) + '/' + v.slice(4,8);
        e.target.value = v;
      });

      // Botões de indicação
      const cont = document.getElementById('indicacaoBotoes');
      const inp = document.getElementById('inputIndicacao');
      for (let i = 0; i <= 10; i++) {
        const btn = document.createElement('button');
        btn.type = 'button'; btn.textContent = i;
        btn.classList.add(i <= 4 ? 'vermelho' : i <= 7 ? 'amarelo' : 'verde');
        btn.addEventListener('click', () => {
          cont.querySelectorAll('button').forEach(b => b.classList.remove('selecionado'));
          btn.classList.add('selecionado'); inp.value = i;
        });
        cont.appendChild(btn);
      }

      // Envio do formulário
      const URL = 'https://kwktdbinfadztnkghuul.supabase.co/rest/v1/feedback_detalhado';
      const KEY = 'eyJhbGciOiJIUz...';
      document.getElementById('formularioPesquisa').addEventListener('submit', async e => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target));
        const resp = await fetch(URL, {
          method: 'POST', headers: {
            apikey: KEY,
            Authorization: `Bearer ${KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            ...data,
            atendimento: +data.atendimento,
            qualidade: +data.qualidade,
            tempo: +data.tempo,
            variedade: +data.variedade,
            custobeneficio: +data.custobeneficio,
            indicacao: +data.indicacao,
            data_nascimento: data.data_nascimento || null
          })
        });
        if (resp.ok) {
          localStorage.setItem('cliente_nome', data.nome);
          localStorage.setItem('cliente_email', data.email);
          localStorage.setItem('cliente_telefone', data.telefone);
          window.location.href = 'https://jenicqn.github.io/smashdocabo/obrigado.html';
        } else alert('Erro ao enviar. Tente novamente.');
      });

      // Lógica de estrelas
      document.querySelectorAll('.estrelas').forEach(rating => {
        const inputs = Array.from(rating.querySelectorAll('input'));
        const labels = Array.from(rating.querySelectorAll('label'));
        function paint(idx) {
          labels.forEach((lbl,i) => lbl.classList.toggle('filled', i <= idx));
        }
        labels.forEach((lbl, idx) => {
          lbl.addEventListener('click', () => {
            inputs[idx].checked = true;
            paint(idx);
          });
          lbl.addEventListener('mouseover', () => paint(idx));
        });
        rating.addEventListener('mouseleave', () => {
          const checkedIdx = inputs.findIndex(i => i.checked);
          paint(checkedIdx);
        });
      });
    });
  </script>
</body>
</html>
