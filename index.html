<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Smash do Cabo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f97316;
      margin: 0;
      padding: 40px 20px;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .logo {
      width: 160px;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      color: #111827;
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #1f2937;
    }
    .linha {
      margin-bottom: 20px;
    }
    select, input[type="text"], input[type="email"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .estrelas {
      direction: rtl;
      unicode-bidi: bidi-override;
      display: inline-block;
    }
    .estrelas input {
      display: none;
    }
    .estrelas label {
      font-size: 2em;
      color: #d1d5db;
      cursor: pointer;
      display: inline-block;
      margin-right: 5px;
    }
    .estrelas input:checked ~ label,
    .estrelas label:hover,
    .estrelas label:hover ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo Smash do Cabo" class="logo">
    <h1>Pesquisa de Satisfação - Smash do Cabo</h1>
    <form id="formularioPesquisa">
      <!-- Campos do formulário -->
      <!-- ... (mantém os campos já validados no conteúdo anterior) ... -->
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    document.getElementById('formularioPesquisa').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));

      const response = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado`, {
        method: 'POST',
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ...data,
          atendimento: parseInt(data.atendimento),
          qualidade: parseInt(data.qualidade),
          tempo: parseInt(data.tempo),
          variedade: parseInt(data.variedade),
          custobeneficio: parseInt(data.custobeneficio),
          indicacao: parseInt(data.indicacao),
          data_nascimento: data.data_nascimento || null
        })
      });

      if (response.ok) {
        window.location.href = "https://jenicqn.github.io/smashdocabo/obrigado.html";
      } else {
        alert("Erro ao enviar. Tente novamente.");
      }
    });
  </script>
</body>
</html>
