<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa Smash do Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f97316;
      margin: 0;
      padding: 40px 20px;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      text-align: center;
    }
    .logo {
      display: block!important;
      margin: 0 auto 20px!important;
      width: auto!important;
      max-width: 200px!important;
      height: auto!important;
    }
    label { display: block; margin: 15px 0 5px; font-weight: bold; text-align: left; }
    .linha { margin-bottom: 20px; text-align: left; }
    select, input[type="text"], input[type="email"], textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
    }
    button[type="submit"] {
      padding: 12px 24px; font-size: 16px; background-color: #000; color: #fff;
      border: none; border-radius: 8px; cursor: pointer;
    }
    .estrelas { display: flex; gap: 5px; justify-content: flex-start; }
    .estrelas input { display: none; }
    .estrelas label { font-size: 2em; color: #ccc; cursor: pointer; transition: color 0.2s; }
    .estrelas label.filled { color: gold; }
    .indicacao-botoes { display: flex; gap: 6px; margin-top: 6px; }
    .indicacao-botoes button {
      width: 32px; height: 32px; border-radius: 50%; background-color: white;
      border: 2px solid gray; font-weight: bold; cursor: pointer; user-select: none;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .vermelho { border-color: #dc3545; color: #dc3545; }
    .amarelo  { border-color: #ffc107; color: #856404; }
    .verde    { border-color: #198754; color: #198754; }
    .selecionado.vermelho { background-color: #dc3545; color: white; }
    .selecionado.amarelo  { background-color: #ffc107; color: #000; }
    .selecionado.verde    { background-color: #198754; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo Smash do Cabo" class="logo" />
    <h1>Pesquisa - Smash do Cabo</h1>

    <form id="formularioPesquisa">
      <!-- Dados Pessoais -->
      <div class="linha"><label>Nome *</label><input type="text" name="nome" required /></div>
      <div class="linha"><label>Telefone *</label><input type="text" name="telefone" required /></div>
      <div class="linha"><label>Email *</label><input type="email" name="email" required /></div>
      <div class="linha">
        <label>Data de nascimento</label>
        <input type="text" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aaaa" maxlength="10" pattern="\d{2}/\d{2}/\d{4}" />
      </div>
      <div class="linha">
        <label>Você é morador da cidade? *</label>
        <input type="radio" name="morador" value="Sim, sou morador" required /> Sim
        <input type="radio" name="morador" value="Não, sou turista" required /> Não
      </div>

      <!-- Avaliações em estrelas -->
      <div class="linha">
        <label>Como você avalia o nosso ATENDIMENTO? *</label>
        <div class="estrelas">
          <input type="radio" id="att1" name="atendimento" value="1" required /><label for="att1">★</label>
          <input type="radio" id="att2" name="atendimento" value="2" /><label for="att2">★</label>
          <input type="radio" id="att3" name="atendimento" value="3" /><label for="att3">★</label>
          <input type="radio" id="att4" name="atendimento" value="4" /><label for="att4">★</label>
          <input type="radio" id="att5" name="atendimento" value="5" /><label for="att5">★</label>
        </div>
      </div>

      <!-- Qualidade dos produtos -->
<div class="linha">
  <label>Qualidade dos produtos *</label>
  <div class="estrelas">
    <input type="radio" id="qual1" name="qualidade" value="1" required /><label for="qual1">★</label>
    <input type="radio" id="qual2" name="qualidade" value="2" /><label for="qual2">★</label>
    <input type="radio" id="qual3" name="qualidade" value="3" /><label for="qual3">★</label>
    <input type="radio" id="qual4" name="qualidade" value="4" /><label for="qual4">★</label>
    <input type="radio" id="qual5" name="qualidade" value="5" /><label for="qual5">★</label>
  </div>
</div>

      <!-- Tempo de espera -->
<div class="linha">
  <label>Tempo de espera *</label>
  <div class="estrelas">
    <input type="radio" id="temp1" name="tempo" value="1" required /><label for="temp1">★</label>
    <input type="radio" id="temp2" name="tempo" value="2" /><label for="temp2">★</label>
    <input type="radio" id="temp3" name="tempo" value="3" /><label for="temp3">★</label>
    <input type="radio" id="temp4" name="tempo" value="4" /><label for="temp4">★</label>
    <input type="radio" id="temp5" name="tempo" value="5" /><label for="temp5">★</label>
  </div>
</div>

      <!-- Variedade de produtos -->
<div class="linha">
  <label>Variedade de produtos *</label>
  <div class="estrelas">
    <input type="radio" id="var1" name="variedade" value="1" required /><label for="var1">★</label>
    <input type="radio" id="var2" name="variedade" value="2" /><label for="var2">★</label>
    <input type="radio" id="var3" name="variedade" value="3" /><label for="var3">★</label>
    <input type="radio" id="var4" name="variedade" value="4" /><label for="var4">★</label>
    <input type="radio" id="var5" name="variedade" value="5" /><label for="var5">★</label>
  </div>
</div>

      <!-- Custo-benefício -->
<div class="linha">
  <label>Custo-benefício *</label>
  <div class="estrelas">
    <input type="radio" id="cb1" name="custobeneficio" value="1" required /><label for="cb1">★</label>
    <input type="radio" id="cb2" name="custobeneficio" value="2" /><label for="cb2">★</label>
    <input type="radio" id="cb3" name="custobeneficio" value="3" /><label for="cb3">★</label>
    <input type="radio" id="cb4" name="custobeneficio" value="4" /><label for="cb4">★</label>
    <input type="radio" id="cb5" name="custobeneficio" value="5" /><label for="cb5">★</label>
  </div>
</div>

      <!-- domais perguntas de estrelas seguem o mesmo padrão -->

      <!-- Indicação e sugestão -->
      <div class="linha"><label>Indicação para amigos (0 a 10) *</label><div class="indicacao-botoes" id="indicacaoBotoes"></div><input type="hidden" name="indicacao" id="inputIndicacao" required /></div>
      <div class="linha"><label>Sugestão ou elogio</label><textarea name="sugestao" rows="3"></textarea></div>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Máscara de data
      const inputData = document.getElementById('data_nascimento');
      inputData?.addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 2 && v.length <= 4) v = v.slice(0,2) + '/' + v.slice(2);
        else if (v.length > 4) v = v.slice(0,2) + '/' + v.slice(2,4) + '/' + v.slice(4,8);
        e.target.value = v;
      });

      // Botões de indicação
      const cont = document.getElementById('indicacaoBotoes');
      const inp  = document.getElementById('inputIndicacao');
      if (cont && inp) {
        for (let i = 0; i <= 10; i++) {
          const btn = document.createElement('button'); btn.type = 'button'; btn.textContent = i;
          btn.classList.add(i <= 4 ? 'vermelho' : i <= 7 ? 'amarelo' : 'verde');
          btn.addEventListener('click', () => {
            cont.querySelectorAll('button').forEach(b => b.classList.remove('selecionado'));
            btn.classList.add('selecionado'); inp.value = i;
          });
          cont.appendChild(btn);
        }
      }

      // Lógica de estrelas
      document.querySelectorAll('.estrelas').forEach(rating => {
        const inputs = Array.from(rating.querySelectorAll('input'));
        const labels = Array.from(rating.querySelectorAll('label'));
        function paint(idx) { labels.forEach((lbl,i) => lbl.classList.toggle('filled', i <= idx)); }
        labels.forEach((lbl, idx) => {
          lbl.addEventListener('click', () => { inputs[idx].checked = true; paint(idx); });
          lbl.addEventListener('mouseover', () => paint(idx));
        });
        rating.addEventListener('mouseleave', () => {
          const checkedIdx = inputs.findIndex(i => i.checked);
          paint(checkedIdx);
        });
      });

      // Envio do formulário com prevenção de múltiplos envios
      const form      = document.getElementById('formularioPesquisa');
      const submitBtn = form.querySelector('button[type="submit"]');
      const URL       = 'https://kwktdbinfadztnkghuul.supabase.co/rest/v1/feedback_detalhado';
      const KEY       = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

      form.addEventListener('submit', async e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Enviando…';

        const data = Object.fromEntries(new FormData(form));
        if (data.data_nascimento) {
  const [d,m,y] = data.data_nascimento.split('/');
  data.data_nascimento = `${y}-${m}-${d}`;
}

        const resp = await fetch(URL, {
          method: 'POST',
          headers: {
            apikey: KEY,
            Authorization: `Bearer ${KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            ...data,
            atendimento: +data.atendimento,
            qualidade: +data.qualidade,
            tempo: +data.tempo,
            variedade: +data.variedade,
            custobeneficio: +data.custobeneficio,
            indicacao: +data.indicacao,
            data_nascimento: data.data_nascimento || null
          })
        });

        if (!resp.ok) {
  // 1) captura o JSON de erro que o Supabase retorna
  const supaError = await resp.json();
  console.error('Erro Supabase completo:', supaError);

  // 2) mostra no alert o que vier de message ou details
  alert(`Erro ao enviar: ${supaError.message || supaError.details}`);

  // 3) reabilita o botão
  submitBtn.disabled = false;
  submitBtn.textContent = 'Enviar';
  return;
}
      });
    });
  </script>
</body>
</html>
