<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f97316;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: #fff;
      color: #000;
    }
    .logo {
      width: 140px;
      margin-bottom: 20px;
    }
    h1 {
      color: #000;
      margin-bottom: 10px;
    }
    .brinde {
      font-size: 18px;
      margin: 10px 0;
      color: #000;
    }
    .brinde strong {
      color: #d32f2f;
    }
    .validade {
      color: #22c55e;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .codigo {
      font-size: 18px;
      font-weight: bold;
      color: #0d47a1;
      margin-bottom: 10px;
    }
    .nota {
      font-size: 14px;
      color: #333;
    }
    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo Smash do Cabo" class="logo" />
    <div class="emoji">üéâ</div>
    <h1>Obrigado por responder nossa pesquisa!</h1>
    <p class="brinde">
      üéÅ Voc√™ ganhou:<br /><strong>1 Soda Italiana</strong>
    </p>
    <p class="validade">V√°lido at√©: <span id="validade"></span></p>
    <p class="codigo" id="codigoCupom">Gerando seu c√≥digo...</p>
    <p class="nota">Apresente um print dessa tela na loja Smash do Cabo.</p>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';
    const brinde = "1 Soda Italiana";

    // Verifica se dados do cliente existem no localStorage
    const nome = localStorage.getItem('cliente_nome');
    const email = localStorage.getItem('cliente_email');
    const telefone = localStorage.getItem('cliente_telefone');

    if (!nome || !email || !telefone) {
      // Se n√£o tiver dados, bloqueia o cupom e avisa ou redireciona
      document.getElementById('content').innerHTML = `
        <h1>Oops!</h1>
        <p>Para receber o cupom, voc√™ precisa responder a pesquisa primeiro.</p>
        <a href="index.html">Clique aqui para fazer a pesquisa</a>
      `;
    } else {
      // Gera e salva o cupom uma √∫nica vez
      if (!localStorage.getItem('codigo_cupom')) {
        gerarCupom();
      } else {
        // Se j√° existe cupom salvo, apenas mostra
        mostrarCupom(localStorage.getItem('codigo_cupom'), localStorage.getItem('validade_cupom'));
      }
    }

    function gerarCodigoAleatorio() {
      const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let aleatorio = '';
      for (let i = 0; i < 4; i++) {
        aleatorio += letras.charAt(Math.floor(Math.random() * letras.length));
      }
      return 'SMASH-' + aleatorio;
    }

    async function gerarCupom() {
      const codigo = gerarCodigoAleatorio();
      const hoje = new Date();
      const validade = new Date(hoje);
      validade.setDate(validade.getDate() + 30);

      document.getElementById("validade").textContent = validade.toLocaleDateString('pt-BR');
      document.getElementById('codigoCupom').textContent = `C√≥digo do Cupom: ${codigo}`;

      await fetch(`${SUPABASE_URL}/rest/v1/cupons`, {
        method: 'POST',
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          codigo,
          cliente_nome: nome,
          cliente_email: email,
          cliente_telefone: telefone,
          brinde,
          valido_ate: validade.toISOString().split('T')[0]
        })
      });

      // Salva cupom no localStorage para evitar gera√ß√£o m√∫ltipla
      localStorage.setItem('codigo_cupom', codigo);
      localStorage.setItem('validade_cupom', validade.toLocaleDateString('pt-BR'));
    }

    function mostrarCupom(codigo, validade) {
      document.getElementById("validade").textContent = validade;
      document.getElementById('codigoCupom').textContent = `C√≥digo do Cupom: ${codigo}`;
    }
  </script>
</body>
</html>
