<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f3f3f3);
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      background-color: #fff;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .brinde {
      font-size: 18px;
      margin: 10px 0;
    }
    .brinde strong {
      color: #d32f2f;
    }
    .validade {
      color: #388e3c;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .nota {
      font-size: 14px;
      color: #555;
    }
    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo Smash do Cabo" class="logo">

    <div class="emoji">üéâ</div>
    <h1>Obrigado por responder nossa pesquisa!</h1>
    <p class="brinde">
      üéÅ Voc√™ ganhou: <strong>1 Soda Italiana</strong>
    </p>
    <p class="validade">V√°lido at√©: <span id="validade"></span></p>
    <p class="nota">Apresente este aviso na loja Smash do Cabo.</p>
  </div>

  <script>
    // Define validade para 30 dias a partir de hoje
    const data = new Date();
    data.setDate(data.getDate() + 30);
    const dia = String(data.getDate()).padStart(2, '0');
    const mes = String(data.getMonth() + 1).padStart(2, '0');
    const ano = data.getFullYear();
    document.getElementById("validade").textContent = `${dia}/${mes}/${ano}`;
  </script>
</body>
</html>
