<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa Smash do Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pesquisa.css">
</head>

<body>
  <div class="container">
    <img src="https://pesquisa.smashdocabo.com/logo.png" class="logo" />
    <h1>Pesquisa - Smash do Cabo</h1>

    <form id="formularioPesquisa">

      <div class="linha">
        <label>
          Nome *
          <span class="traducao">Nombre / Name</span>
        </label>
        <input type="text" name="nome" required />
      </div>

      <div class="linha">
        <label>
          Telefone *
          <span class="traducao">Teléfono / Phone</span>
        </label>
        <input type="text" name="telefone" required />
      </div>

      <div class="linha">
        <label>
          Email *
          <span class="traducao">Correo electrónico / Email</span>
        </label>
        <input type="email" name="email" required />
      </div>

      <div class="linha">
        <label>
          De 0 a 10, o quanto você indicaria nossa loja para um amigo? *
          <span class="traducao">
            De 0 a 10, ¿cuánto recomendaría nuestra tienda a un amigo?<br>
            From 0 to 10, how likely are you to recommend our store?
          </span>
        </label>
        <div class="indicacao-botoes" id="indicacaoBotoes"></div>
        <input type="hidden" name="indicacao" id="inputIndicacao" required />
      </div>

      <div class="linha">
        <label>
          Você é morador da cidade? *
          <span class="traducao">
            ¿Eres residente? / Are you a resident?
          </span>
        </label>
        <input type="radio" name="morador" value="Sim, sou morador" required /> 
        Sim <span class="traducao">Sí / Yes</span>
        <br>
        <input type="radio" name="morador" value="Não, sou turista" required /> 
        Não <span class="traducao">No / Tourist</span>
      </div>

      <div class="linha">
        <label>
          Como você avalia o nosso ATENDIMENTO? *
          <span class="traducao">
            ¿Cómo evalúa nuestro servicio?<br>
            How do you rate our service?
          </span>
        </label>
        <div class="estrelas">
          <input type="radio" id="att1" name="atendimento" value="1" required /><label for="att1">★</label>
          <input type="radio" id="att2" name="atendimento" value="2" /><label for="att2">★</label>
          <input type="radio" id="att3" name="atendimento" value="3" /><label for="att3">★</label>
          <input type="radio" id="att4" name="atendimento" value="4" /><label for="att4">★</label>
          <input type="radio" id="att5" name="atendimento" value="5" /><label for="att5">★</label>
        </div>
      </div>

      <div class="linha">
        <label>
          Sugestão ou elogio
          <span class="traducao">Sugerencia o comentario / Suggestion or comment</span>
        </label>
        <textarea name="sugestao" rows="3"></textarea>
      </div>

      <button type="submit">Enviar</button>

    </form>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const cont = document.getElementById('indicacaoBotoes');
  const inp  = document.getElementById('inputIndicacao');

  for (let i = 0; i <= 10; i++) {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.textContent = i;

    btn.classList.add(i <= 4 ? 'vermelho' : i <= 7 ? 'amarelo' : 'verde');

    btn.addEventListener('click', () => {
      cont.querySelectorAll('button').forEach(b => b.classList.remove('selecionado'));
      btn.classList.add('selecionado');
      inp.value = i;
    });

    cont.appendChild(btn);
  }

  const form = document.getElementById('formularioPesquisa');
  const submitBtn = form.querySelector('button[type="submit"]');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(form));

    if (!data.indicacao) {
      alert("Selecione uma nota de 0 a 10.");
      return;
    }

    alert("Pesquisa enviada com sucesso!");
  });

});
</script>

</body>
</html>
