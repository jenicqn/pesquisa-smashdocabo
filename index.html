<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa Smash do Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f97316;
      margin: 0;
      padding: 40px 20px;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    .traducao {
      display: block;
      font-size: 13px;
      color: #777;
      font-weight: normal;
      margin-top: 4px;
      line-height: 1.3;
    }

    .linha {
      margin-bottom: 20px;
      text-align: left;
    }

    select, input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button[type="submit"] {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .estrelas {
      display: flex;
      gap: 5px;
    }

    .estrelas input { display: none; }

    .estrelas label {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
    }

    .estrelas label.filled { color: gold; }

    .indicacao-botoes {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .indicacao-botoes button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
      border: 2px solid gray;
      font-weight: bold;
      cursor: pointer;
    }

    .vermelho { border-color: #dc3545; color: #dc3545; }
    .amarelo  { border-color: #ffc107; color: #856404; }
    .verde    { border-color: #198754; color: #198754; }

    .selecionado.vermelho { background: #dc3545; color: white; }
    .selecionado.amarelo  { background: #ffc107; color: black; }
    .selecionado.verde    { background: #198754; color: white; }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://pesquisa.smashdocabo.com/logo.png" class="logo" />
    <h1>Pesquisa - Smash do Cabo</h1>

    <form id="formularioPesquisa">

      <div class="linha">
        <label>
          Nome *
          <span class="traducao">Nombre / Name</span>
        </label>
        <input type="text" name="nome" required />
      </div>

      <div class="linha">
        <label>
          Telefone *
          <span class="traducao">Teléfono / Phone</span>
        </label>
        <input type="text" name="telefone" required />
      </div>

      <div class="linha">
        <label>
          Email *
          <span class="traducao">Correo electrónico / Email</span>
        </label>
        <input type="email" name="email" required />
      </div>

      <div class="linha">
        <label>
          De 0 a 10, o quanto você indicaria nossa loja para um amigo? *
          <span class="traducao">
            De 0 a 10, ¿cuánto recomendaría nuestra tienda a un amigo?<br>
            From 0 to 10, how likely are you to recommend our store?
          </span>
        </label>
        <div class="indicacao-botoes" id="indicacaoBotoes"></div>
        <input type="hidden" name="indicacao" id="inputIndicacao" required />
      </div>

      <div class="linha">
        <label>
          Você é morador da cidade? *
          <span class="traducao">
            ¿Eres residente? / Are you a resident?
          </span>
        </label>
        <input type="radio" name="morador" value="Sim, sou morador" required /> 
        Sim <span class="traducao">Sí / Yes</span>
        <br>
        <input type="radio" name="morador" value="Não, sou turista" required /> 
        Não <span class="traducao">No / Tourist</span>
      </div>

      <div class="linha">
        <label>
          Como você avalia o nosso ATENDIMENTO? *
          <span class="traducao">
            ¿Cómo evalúa nuestro servicio?<br>
            How do you rate our service?
          </span>
        </label>
        <div class="estrelas">
          <input type="radio" id="att1" name="atendimento" value="1" required /><label for="att1">★</label>
          <input type="radio" id="att2" name="atendimento" value="2" /><label for="att2">★</label>
          <input type="radio" id="att3" name="atendimento" value="3" /><label for="att3">★</label>
          <input type="radio" id="att4" name="atendimento" value="4" /><label for="att4">★</label>
          <input type="radio" id="att5" name="atendimento" value="5" /><label for="att5">★</label>
        </div>
      </div>

      <div class="linha">
        <label>
          Sugestão ou elogio
          <span class="traducao">Sugerencia o comentario / Suggestion or comment</span>
        </label>
        <textarea name="sugestao" rows="3"></textarea>
      </div>

      <button type="submit">Enviar</button>

    </form>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const cont = document.getElementById('indicacaoBotoes');
  const inp  = document.getElementById('inputIndicacao');

  for (let i = 0; i <= 10; i++) {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.textContent = i;

    btn.classList.add(i <= 4 ? 'vermelho' : i <= 7 ? 'amarelo' : 'verde');

    btn.addEventListener('click', () => {
      cont.querySelectorAll('button').forEach(b => b.classList.remove('selecionado'));
      btn.classList.add('selecionado');
      inp.value = i;
    });

    cont.appendChild(btn);
  }

  const form = document.getElementById('formularioPesquisa');
  const submitBtn = form.querySelector('button[type="submit"]');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(form));

    if (!data.indicacao) {
      alert("Selecione uma nota de 0 a 10.");
      return;
    }

    alert("Pesquisa enviada com sucesso!");
  });

});
</script>

</body>
</html>
