<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa Smash do Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f97316;
      margin: 0;
      padding: 40px 20px;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .logo {
      width: 160px;
      display: block;
      margin: 0 auto 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    .linha {
      margin-bottom: 20px;
    }
    select, input[type="text"], input[type="email"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .estrelas {
  display: flex;
  flex-direction: row-reverse;
  justify-content: flex-start;
  gap: 5px;
}

    .estrelas input { display: none; }
    .estrelas label {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
      margin-right: 5px;
    }
    .estrelas input:checked ~ label,
    .estrelas label:hover,
    .estrelas label:hover ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo Smash do Cabo" class="logo">
    <h1>Pesquisa de Satisfação - Smash do Cabo</h1>

    <form id="formularioPesquisa">
      <div class="linha"><label>Nome *</label><input type="text" name="nome" required></div>
      <div class="linha"><label>Telefone *</label><input type="text" name="telefone" required></div>
      <div class="linha"><label>Email *</label><input type="email" name="email" required></div>
      <div class="linha"><label>Data de nascimento</label><input type="date" name="data_nascimento"></div>

      <div class="linha">
        <label>Você é morador da cidade? *</label>
        <input type="radio" name="morador" value="Sim, sou morador" required> Sim
        <input type="radio" name="morador" value="Não, sou turista" required> Não
      </div>

      <div class="linha"><label>Como você avalia o nosso ATENDIMENTO? *</label>
        <div class="estrelas">
          <input type="radio" id="att5" name="atendimento" value="5" required><label for="att5">&#9733;</label>
          <input type="radio" id="att4" name="atendimento" value="4"><label for="att4">&#9733;</label>
          <input type="radio" id="att3" name="atendimento" value="3"><label for="att3">&#9733;</label>
          <input type="radio" id="att2" name="atendimento" value="2"><label for="att2">&#9733;</label>
          <input type="radio" id="att1" name="atendimento" value="1"><label for="att1">&#9733;</label>
        </div>
      </div>

      <div class="linha"><label>Qualidade dos produtos *</label>
        <div class="estrelas">
          <input type="radio" id="qual5" name="qualidade" value="5" required><label for="qual5">&#9733;</label>
          <input type="radio" id="qual4" name="qualidade" value="4"><label for="qual4">&#9733;</label>
          <input type="radio" id="qual3" name="qualidade" value="3"><label for="qual3">&#9733;</label>
          <input type="radio" id="qual2" name="qualidade" value="2"><label for="qual2">&#9733;</label>
          <input type="radio" id="qual1" name="qualidade" value="1"><label for="qual1">&#9733;</label>
        </div>
      </div>

      <div class="linha"><label>Tempo de espera *</label>
        <div class="estrelas">
          <input type="radio" id="tempo5" name="tempo" value="5" required><label for="tempo5">&#9733;</label>
          <input type="radio" id="tempo4" name="tempo" value="4"><label for="tempo4">&#9733;</label>
          <input type="radio" id="tempo3" name="tempo" value="3"><label for="tempo3">&#9733;</label>
          <input type="radio" id="tempo2" name="tempo" value="2"><label for="tempo2">&#9733;</label>
          <input type="radio" id="tempo1" name="tempo" value="1"><label for="tempo1">&#9733;</label>
        </div>
      </div>

      <div class="linha"><label>Variedade de produtos *</label>
        <div class="estrelas">
          <input type="radio" id="var5" name="variedade" value="5" required><label for="var5">&#9733;</label>
          <input type="radio" id="var4" name="variedade" value="4"><label for="var4">&#9733;</label>
          <input type="radio" id="var3" name="variedade" value="3"><label for="var3">&#9733;</label>
          <input type="radio" id="var2" name="variedade" value="2"><label for="var2">&#9733;</label>
          <input type="radio" id="var1" name="variedade" value="1"><label for="var1">&#9733;</label>
        </div>
      </div>

      <div class="linha"><label>Custo-benefício *</label>
        <div class="estrelas">
          <input type="radio" id="cb5" name="custobeneficio" value="5" required><label for="cb5">&#9733;</label>
          <input type="radio" id="cb4" name="custobeneficio" value="4"><label for="cb4">&#9733;</label>
          <input type="radio" id="cb3" name="custobeneficio" value="3"><label for="cb3">&#9733;</label>
          <input type="radio" id="cb2" name="custobeneficio" value="2"><label for="cb2">&#9733;</label>
          <input type="radio" id="cb1" name="custobeneficio" value="1"><label for="cb1">&#9733;</label>
        </div>
      </div>

      <div class="linha"><label>Como chegou até a loja? *</label>
        <select name="origem" required>
          <option value=\"\">Selecione</option>
          <option value=\"Google\">Google</option>
          <option value=\"Instagram\">Instagram</option>
          <option value=\"TikTok\">TikTok</option>
          <option value=\"Influencer\">Influencer</option>
          <option value=\"Passando em frente\">Passando em frente</option>
          <option value=\"Outros\">Outros</option>
        </select>
      </div>

      <div class="linha"><label>O que falta no Smash do Cabo?</label><input type="text" name="falta"></div>

      <div class="linha"><label>Indicação para amigos (0 a 10) *</label>
        <select name="indicacao" required>
          <option value=\"\">Selecione</option>
          ${[...Array(11).keys()].map(i => `<option value=\"${i}\">${i}</option>`).join('')}
        </select>
      </div>

      <div class="linha"><label>Sugestão ou elogio</label><textarea name="sugestao" rows="3"></textarea></div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6Ikp...'; // sua anon key completa aqui

    document.getElementById('formularioPesquisa').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));

      const response = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado`, {
        method: 'POST',
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ...data,
          atendimento: parseInt(data.atendimento),
          qualidade: parseInt(data.qualidade),
          tempo: parseInt(data.tempo),
          variedade: parseInt(data.variedade),
          custobeneficio: parseInt(data.custobeneficio),
          indicacao: parseInt(data.indicacao),
          data_nascimento: data.data_nascimento || null
        })
      });

      if (response.ok) {
        window.location.href = \"https://jenicqn.github.io/smashdocabo/obrigado.html\";
      } else {
        alert(\"Erro ao enviar. Tente novamente.\");
      }
    });
  </script>
</body>
</html>
