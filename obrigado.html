<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Obrigado!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="obrigado.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Smash do Cabo" class="logo" />
    <div class="emoji">üéâ</div>
    <h1>Obrigado por responder nossa pesquisa!</h1>

    <img src="DSC00280.png" alt="Soda Italiana" class="soda-photo" />

    <p class="brinde">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" stroke="#f97316" fill="none" viewBox="0 0 24 24">
        <path stroke-width="2" d="M6 6h12v12H6zM9 9h6v6H9z"/>
      </svg>
      Voc√™ ganhou:<br /><strong>1 Soda Italiana</strong>
    </p>

    <p class="validade">
      <span class="frase-principal">V√°lido para sua pr√≥xima visita na loja!</span>
      Esse cupom expira em: <span id="validade">--/--/----</span>
    </p>

    <p class="codigo" id="codigoCupom">Gerando seu c√≥digo...</p>

    <div class="qr-wrap">
      <div id="qrcode"></div>
      <div class="btns">
        <button id="btnCopy">Copiar c√≥digo</button>
      </div>
      <p class="hint">Tire um print dessa tela e mostre ao gar√ßom na sua pr√≥xima visita üçπ</p>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    if (!localStorage.getItem('cliente_telefone')) {
      window.location.href = 'index.html';
      return;
    }

    const SUPABASE_URL      = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';
    const BRINDE            = '1 Soda Italiana';

    const nome     = localStorage.getItem('cliente_nome')     || 'Cliente';
    const telefone = (localStorage.getItem('cliente_telefone')|| '').trim();
    const hojeISO  = new Date().toISOString().split('T')[0];

    const headers = {
      apikey: SUPABASE_ANON_KEY,
      Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
      'Content-Type': 'application/json'
    };

    function gerarCodigoAleatorio() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 4; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
      return 'SMASH-' + code;
    }

    async function buscarCupomValido() {
      const url = `${SUPABASE_URL}/rest/v1/cupons?cliente_telefone=eq.${encodeURIComponent(telefone)}&utilizado=eq.false&valido_ate=gte.${hojeISO}`;
      const r = await fetch(url, { headers });
      return r.json();
    }

    async function criarCupom(codigo, validoAteISO, linkVerif) {
      const resp = await fetch(`${SUPABASE_URL}/rest/v1/cupons`, {
        method: 'POST',
        headers,
        body: JSON.stringify({
          codigo,
          cliente_nome: nome,
          cliente_telefone: telefone,
          brinde: BRINDE,
          valido_ate: validoAteISO,
          utilizado: false,
          link_verificacao: linkVerif
        })
      });
      if (!resp.ok) {
        const errTxt = await resp.text();
        throw new Error(`Falha ao salvar cupom: ${resp.status} ${errTxt}`);
      }
    }

    async function garantirLinkVerificacao(codigo, linkVerif) {
      await fetch(`${SUPABASE_URL}/rest/v1/cupons?codigo=eq.${encodeURIComponent(codigo)}`, {
        method: 'PATCH',
        headers,
        body: JSON.stringify({ link_verificacao: linkVerif })
      });
    }

    function montarUI(codigo, validadeISO, linkVerif) {
      document.getElementById('validade').textContent = new Date(validadeISO).toLocaleDateString('pt-BR');
      document.getElementById('codigoCupom').textContent = `C√≥digo do Cupom: ${codigo}`;

      const qrel = document.getElementById('qrcode');
      qrel.innerHTML = '';
      new QRCode(qrel, { text: linkVerif, width: 160, height: 160 });

      document.getElementById('btnCopy').onclick = async () => {
        try {
          await navigator.clipboard.writeText(codigo);
          const btn = document.getElementById('btnCopy');
          const old = btn.textContent;
          btn.textContent = 'Copiado ‚úî';
          setTimeout(()=> btn.textContent = old, 1200);
        } catch {
          alert('N√£o foi poss√≠vel copiar. Copie manualmente.');
        }
      };
    }

    const lista = await buscarCupomValido();

    if (Array.isArray(lista) && lista.length > 0) {
      const c = lista[0];
      const link = c.link_verificacao || `https://verificacupom.smashdocabo.com/?codigo=${encodeURIComponent(c.codigo)}`;
      if (!c.link_verificacao) {
        try { await garantirLinkVerificacao(c.codigo, link); } catch(_) {}
      }
      montarUI(c.codigo, c.valido_ate, link);
    } else {
      const codigo = gerarCodigoAleatorio();
      const validade = new Date(); validade.setDate(validade.getDate() + 30);
      const validoAteISO = validade.toISOString().split('T')[0];
      const linkVerif = `https://verificacupom.smashdocabo.com/?codigo=${encodeURIComponent(codigo)}`;

      await criarCupom(codigo, validoAteISO, linkVerif);
      montarUI(codigo, validoAteISO, linkVerif);
    }
  });
  </script>
</body>
</html>
